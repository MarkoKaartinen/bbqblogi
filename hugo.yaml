  socialIcons:
    - name: "mastodon"
      url: "https://blogi.social/@bbq"
    - name: "rss"
      url: "/feed.xml"

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed