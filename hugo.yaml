baseURL: https://bbqblogi.fi
languageCode: fi
title: BBQ Blogi

defaultContentLanguage: fi

theme: ["PaperMod"]

enableRobotsTXT: true
enableEmoji: true

sitemap:
  filename: sitemap.xml
  changefreq: daily

pagination:
  pagerSize: 5
  path: sivu

permalinks:
  blogi: "/:slug/"
  avainsanat: "/avainsana/:slug/"
  kategoriat: "/kategoria/:slug/"

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  fi:
    languageName: "Suomi"
    weight: 1
    taxonomies:
      category: kategoriat
      tag: avainsanat

menu:
  main:
    - name: "Foorumi"
      url: "https://bbq.palstat.fi"
      weight: 5
    - name: "Pitmaster"
      url: "/pitmaster/"
      weight: 10
    - name: "Arkisto"
      url: "/arkisto/"
      weight: 15
    - name: "Haku"
      url: "/haku/"
      weight: 25

params:
  env: production

  # Logo
  label:
    text: "BBQ Blogi"
    icon: /images/logo.png
    iconHeight: 45

  mainSections:
